<app-admin-nev></app-admin-nev>
<div class="container">
    <div class="main-body">
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{obj.first_name}}</h4>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{obj.first_name+" "+obj.last_name}}
                    </div>
                  </div>
                  <hr>
                    <div *ngFor="let item of obj | keyvalue">
                        <div class="d-flex" >
                            <h6>{{item.key}} : {{item.value}}</h6><hr>
                        </div>                    
                  </div>                 
                  <div class="row ">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>



              <div class="row gutters-sm">
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">missions:</i></h6>
                     
                      <ul class="list-group list-group-flush"*ngFor="let thing of mission">
                        <li class="list-group-item pt-0" >
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0"> {{thing.task}}</h6>
                                </div>
                                <div class="flex-shrink-0 text-end">
                                    <span>
                                        <button class="btn btn-success" (click)="done(thing.id)" >done</button>
                                    </span>
                                </div>
                            </div>
                        </li>
                    
                    </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row gutters-sm">
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">tik:</i></h6>
                     
                      <div ><!-- *ngFor="let items of obj.tik" -->
                        <small></small>
                      <div class="progress mb-3" style="height: 5px">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                     </div> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
